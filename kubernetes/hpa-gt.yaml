apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sergio-demo-hpa
  namespace: golo-gt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sergio-demo
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30  # Adjust the stabilization window as needed
      cooldownSeconds: 30              # Adjust the cooldown period as needed

