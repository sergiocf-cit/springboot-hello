apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sergio-demo-hpa
  namespace: golo-gt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sergio-demo
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 50
