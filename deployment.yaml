apiVersion: apps/v1
kind: Deployment
metadata:
  name: sergio-demo
  labels:
    app: sergio-demo
spec:
  replicas: 5
  selector:
    matchLabels:
      app: sergio-demo
  template:
    metadata:
      labels:
        app: sergio-demo
    spec:
      containers:
        - name: sergio-demo
          image: crmultitenant.azurecr.io/sergio/demo:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              initialDelaySeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: sergio-demo
spec:
  selector:
    app: sergio-demo
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer